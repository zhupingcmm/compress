apiVersion: apps/v1
kind: Deployment
metadata:
  name: compress-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compress
  template:
    metadata:
      labels:
        app: compress
    spec:
      containers:
        - name: compress
          image: pingzhu/compress:1.0.0
          ports:
            - containerPort: 8091